</head>

<body>
    <header>
        <div class="px-3 py-2 bg-secondary text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="home.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="./img/logo_transparent-80-rec.png">
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="#" class="nav-link text-white">
                    Home
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    Dashboard
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    Orders
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    Products
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    Customers
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="main-title">
         <h1>Cadastrar novo produto</h1>
      </div>
      <main>
        <form class="main-form">
          <table>
              <!--Nome do produto-->
              <tr>
                  <td class="alinharRotulos">Nome do produto:</td>
                  <td><input id="txtNomeProduto" type="text"></td>
              </tr>
              <!--Código do produto-->
              <tr>
                  <td class="alinharRotulos">Código do produto:</td>
                  <td><input id="txtCodProduto" type="text"></td>
              </tr>
              <!--Quantidade do produto-->
              <tr>
                  <td class="alinharRotulos">Quantidade do produto:</td>
                  <td>
                      <select id="qtidadeProduto">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </td>
              </tr>
              <!--Botoes-->
              <tr>
                  <td colspan="2" align="center">
                      <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarProduto('txtNomeProduto','txtCodProduto','qtidadeProduto')">
                      <input type="reset" value="Limpar" class="alinhaBtns">
                  </td>
              </tr>
          </table>
      </main>

      <div class="ver-estoque">
        <input type="button" value="Ver estoque" class="alinhaBtns" onclick="listarEstoque()">
      </div>

     
       <!--FOOTER-->
       <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">&copy; StockSmarter</p>
      
          <a href="home.html" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="./img/logo_transparent-80-rec.png" alt="mdo" width="55" height="50" class="rounded-circle">
          </a>

            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
        </footer>
      </div>
