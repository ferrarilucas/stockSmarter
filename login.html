<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.map"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./lib/fontawesome/js/all.js"></script>
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="./Source/defsCommon.js"></script>
    <script src="./Source/login.js"></script>
    <title>StockSmarter</title>
    <link rel="shortcut icon" href="img/logo_transparent.png">
</head>
<body onload="login.init()">
   <div class="container-login">
       <div class="img-box" data-aos="fade-right">
           <img src="img/logo_transparent.png">
       </div>
       <div class="content-box">
           <div class="form-box" data-aos="fade-left">
                <h2>Login</h2>
                <form>

                    <div class="input-box">
                        <span>Email</span>
                        <input id="login" type="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input id="pass" type="password" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <button id="submit" type="button">Entrar</button>
                    </div>

                </form>
           </div>
       </div>
   </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
        duration: 1200,
    });
  </script>
</html>
